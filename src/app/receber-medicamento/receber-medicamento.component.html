<mat-card class="cadastro">
  <mat-card-header>
    <mat-card-title>Receber Doação</mat-card-title>
  </mat-card-header>

  <mat-card-content class="cartoesCorpo">
    <mat-card-content class="corpoSolicitante">
      Solicitante: Ze das Couve
      <br />
      Volutario: Zezim das Doeaçoes
      <br />
      Ponto de Coleta: UEG
    </mat-card-content>

    <form [formGroup]="myForm" (submit)="onSubmit()">
      <div formArrayName="medicamentos"
        *ngFor="let medicamentos of myForm.get('medicamentos')['controls']; let i = index;">
        <div [formGroupName]="i">
          <mat-card-content class="formCorpo">
            <div class='spacer2'> Medicamento {{i + 1}}: {{medicamentos.get("nome")?.value || 'Medicamento sem Nome'}}
            </div>
            <div class='spacer'> <button mat-mini-fab (click)="openDialog(i,'update')" type="button">
                <mat-icon>create</mat-icon>
              </button>

              <button mat-mini-fab (click)="remove(i)" type="button">
                <mat-icon>delete_forever</mat-icon>
              </button>
            </div>
          </mat-card-content>
        </div>
      </div>
      <button mat-mini-fab (click)="add()" type="button">
        <mat-icon>add</mat-icon>
      </button>
      <br />
      <br />
      <button mat-raised-button color="primary">
        Concluir Doação
      </button>

      <app-form-debug [form]="myForm"></app-form-debug>
    </form>
  </mat-card-content>
</mat-card>
