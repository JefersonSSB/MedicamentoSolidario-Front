<mat-card class="cadastro">

  <mat-card-title>Lista de Pedidos</mat-card-title>
  <mat-card-subtitle>Escolha o pedido para ver os medicamentos.</mat-card-subtitle>

  <mat-card-content class="cartoesCorpo">

    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Anápolis" />
    </mat-form-field>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>Data do Pedido</th>
          <td mat-cell *matCellDef="let element">{{dataTrasform(element.dataCriacao)}}</td>
        </ng-container>

        <ng-container matColumnDef="ponto">
          <th mat-header-cell *matHeaderCellDef>Ponto de Coleta</th>
          <td mat-cell *matCellDef="let element">{{ element.pontoNome }}</td>
        </ng-container>



        <ng-container matColumnDef="donatario">
          <th mat-header-cell *matHeaderCellDef>Nome do Donatario</th>
          <td mat-cell *matCellDef="let element">{{ element.usuarioNome }}</td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>CPF do Donatario</th>
          <td mat-cell *matCellDef="let element">{{ element.usuarioCPF }}</td>
        </ng-container>

        <ng-container matColumnDef="opcoes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Opções</th>
          <td mat-cell *matCellDef="let element">

            <div class=' example-flex-container'>
              <button mat-raised-button class="btn" (click)="open()">
                Ver Pedido
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>




</mat-card>
