<h1 mat-dialog-title>Quantidade</h1>
<div mat-dialog-content>
  minimo: 1 Maximo: {{data.quantidade}}
  <input matInput [(ngModel)]="value" type="number" min="1" max='10' autocomplete="off">
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="value">Confimar</button>
  <button mat-raised-button color="warn" (click)="onNoClick()">Fechar</button>
</div>
