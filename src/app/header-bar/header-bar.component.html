<mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
  <mat-toolbar class="expanded-toolbar">
    <mat-toolbar-row>
      <button *ngIf="!auth() " type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img class="imageLogo" src="assets/images/logo.png" routerLink="/">
      <button mat-button [matMenuTriggerFor]="user">Usuario</button>
      <mat-menu #user="matMenu" yPosition="below">
        <button mat-menu-item routerLink="usuarioCadastro">Cadastro</button>
        <button mat-menu-item routerLink="usuarioLista">Lista</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="pontoColeta">Ponto de Coleta</button>
      <mat-menu #pontoColeta="matMenu" yPosition="below">
        <button mat-menu-item routerLink="pontoColetaCadastro">Cadastro</button>
        <button mat-menu-item routerLink="pontoColetaList">Lista</button>
      </mat-menu>
      <span class="example-spacer"></span>
      <button mat-button routerLink="/login" *ngIf="auth()">
        <mat-icon>power_settings_new</mat-icon>
        Login
      </button>
      <button mat-button routerLink="/" *ngIf="!auth()" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </button>


    </mat-toolbar-row>

  </mat-toolbar>

  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" mode="side">
    <mat-toolbar class='headMenuSide'>Menu</mat-toolbar>
    <mat-nav-list>

      <mat-expansion-panel style="box-shadow: none;">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Usuario
          </mat-panel-title>
        </mat-expansion-panel-header>

        <button mat-menu-item routerLink="usuarioCadastro">Cadastro</button>
        <button mat-menu-item routerLink="usuarioLista">Lista</button>

      </mat-expansion-panel>

      <mat-expansion-panel style="box-shadow: none;">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Ponto de Coleta
          </mat-panel-title>
        </mat-expansion-panel-header>

        <button mat-menu-item routerLink="pontoColetaCadastro">Cadastro</button>
        <button mat-menu-item routerLink="pontoColetaList">Lista</button>

      </mat-expansion-panel>


    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
