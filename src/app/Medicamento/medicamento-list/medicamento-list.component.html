<mat-card class="cadastro">
  <mat-card-header>
    <mat-card-title>{{ titulo }}</mat-card-title>
  </mat-card-header>
  <div class="spinner" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <mat-card-content class="cartoesCorpo">


    <mat-form-field>
      <mat-label>Busca</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nome" />
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="Nome Medicamento">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>
        <ng-container matColumnDef="Principio">
          <th mat-header-cell *matHeaderCellDef>Principio</th>
          <td mat-cell *matCellDef="let element">{{ element.principio }}</td>
        </ng-container>
        <ng-container matColumnDef="Receita">
          <th mat-header-cell *matHeaderCellDef>Receita</th>
          <td mat-cell *matCellDef="let element">{{ element.tipoReceita }}</td>
        </ng-container>
        <ng-container matColumnDef="Data de Validade">
          <th mat-header-cell *matHeaderCellDef>Validade</th>
          <td mat-cell *matCellDef="let element">{{element.dataVencimento | date:"dd/MM/yyyy"}}</td>
        </ng-container>
        <ng-container matColumnDef="Quantidade">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
        </ng-container>
        <ng-container class="acoes" matColumnDef="Ações">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Opções</th>
          <td mat-cell *matCellDef="let element">

            <div class='spacer'> <button mat-mini-fab (click)="onEdit(element.id)" type="button">
                <mat-icon class="orange">create</mat-icon>
              </button>

              <button mat-mini-fab (click)="openDialog(element.id)" type="button">
                <mat-icon class="red">delete_forever</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>


    </div>

    can be found in the LICENSE file at http://angular.io/license -->
  </mat-card-content>
</mat-card>
