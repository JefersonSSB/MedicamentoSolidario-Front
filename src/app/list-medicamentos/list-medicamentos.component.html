<mat-card>
  <table mat-table [dataSource]="medicamentos" class="mat-elevation-z8">
    <ng-container matColumnDef="Nome Medicamento">
      <th mat-header-cell *matHeaderCellDef> Nome do Medicamento </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef> Quantiade </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="element.quantidade = element.quantidade + 1;total()">
          <mat-icon>add</mat-icon>
        </button>
        {{ element.quantidade }}
        <button mat-icon-button color="primary" [disabled]="element.quantidade == 0" (click)="element.quantidade = element.quantidade - 1;total()">
          <mat-icon>remove</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
<br>
<mat-card>
  <mat-card-header>
    <mat-card-title>Total de Medicamentos : {{ totalMedicamentos }}</mat-card-title>
  </mat-card-header>

  <mat-card-actions class="footer-buttons">
    <button mat-raised-button color="primary" (click)="solicitarMedicamentos()">Solicitar</button>
    <button mat-raised-button color="warn" (click)="limpar()" >Limpar</button>
  </mat-card-actions>
</mat-card>
