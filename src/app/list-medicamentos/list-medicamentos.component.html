<mat-card>
  <mat-form-field>
    <mat-label>Selecionos Pontos de Coleta</mat-label>
    <mat-select  multiple>
      <mat-option *ngFor="let pontoDeColeta of pontosDeColeta" >{{pontoDeColeta.nome}}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>

<mat-card>
  <table mat-table [dataSource]="medicamentos" class="mat-elevation-z8">
    <ng-container matColumnDef="Nome Medicamento">
      <th mat-header-cell *matHeaderCellDef> Nome do Medicamento </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="Quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" [disabled]="element.quantidade == 0"  (click)="controller(element, '+')">
          <mat-icon>add</mat-icon>
        </button>
        {{ element.qtdPedido }}
        <button mat-icon-button color="primary" [disabled]="element.qtdPedido == 0" (click)="controller(element,'-')">
          <mat-icon>remove</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef> Estoque </th>
      <td mat-cell *matCellDef="let element">
        {{ element.quantidade }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
<br>
<mat-card>
  <mat-card-header>
    <mat-card-title>Total de Medicamentos : {{ totalMedicamentos }}</mat-card-title>
  </mat-card-header>

  <mat-card-actions class="footer-buttons">
    <button mat-raised-button color="primary" (click)="solicitarMedicamentos()">Solicitar</button>
    <button mat-raised-button color="warn" (click)="limpar()" >Limpar</button>
  </mat-card-actions>
</mat-card>
