<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef mask="{00.000.000/0000-00}"> cnpj </th>
      <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="atividadePrincipal">
      <th mat-header-cell *matHeaderCellDef> atividadePrincipal </th>
      <td mat-cell *matCellDef="let element"> {{element.atividadePrincipal}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef> cidade </th>
      <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
