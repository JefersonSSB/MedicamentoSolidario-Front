<mat-card class="cadastro">
  <mat-card-header>
    <mat-card-title></mat-card-title>
  </mat-card-header>

  <mat-card-content class="cartoesCorpo">

    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="card" >
        <mat-form-field appearance="outline">
        <mat-label>Nome Fantasia</mat-label>
        <input matInput formControlName="nomeFantasia">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="cidade">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </div>
    <div class="card">
      Ja Possui Cadastro? <a href="">Clique para fazer login</a>
      <br>
      <br>
      <button type="submit" mat-raised-button color="primary">Cadastrar</button>
      <button mat-raised-button color="warn" (click)="resetar()">Cancelar</button>
    </div>
    <app-form-debug [form]="formulario"></app-form-debug>
    </form>

  </mat-card-content>
