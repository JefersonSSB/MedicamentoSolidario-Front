<mat-card>
  <mat-card-title>Recuperação de Senha</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="busca()">

      <p class='subt'> Insira o CPF e Email usados para se cadastrar do sistema, logo após clique em enviar</p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>CPF</mat-label>
          <input type="text" matInput formControlName="cpf" [mask]="mask" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input type="text" matInput formControlName="email" />
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-raised-button color="primary">Enviar </button>
        <button type="button" routerLink="" mat-raised-button color="warn">Cancelar</button>


      </div>

    </form>

  </mat-card-content>
</mat-card>
<mat-spinner class='spinner' *ngIf="loading"></mat-spinner>
