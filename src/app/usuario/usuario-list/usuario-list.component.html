<mat-card class="cadastro">
  <mat-card-header>
    <mat-card-title>{{ titulo }}</mat-card-title>
  </mat-card-header>
  <div class="spinner" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <mat-card-content class="cartoesCorpo">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nome" />
    </mat-form-field>
    <div class="mat-elevation-z8">


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 card">


        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let element">{{ element.telefone }}</td>
        </ng-container>

        <ng-container matColumnDef="nascimento">
          <th mat-header-cell *matHeaderCellDef>Nascimento</th>
          <td mat-cell *matCellDef="let element">{{ element.nascimento }}</td>
        </ng-container>

        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef>Sexo</th>
          <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element">{{ element.role }}</td>
        </ng-container>

        <ng-container matColumnDef="Opcoes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Opções</th>
          <td mat-cell *matCellDef="let element">

            <div class='spacer'> <button mat-mini-fab (click)="onEdit(element.id)" type="button">
                <mat-icon class="orange">create</mat-icon>
              </button>

              <button mat-mini-fab (click)="openDialog(element.id)" type="button">
                <mat-icon class="red">delete_forever</mat-icon>
              </button>
            </div>


          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>

    can be found in the LICENSE file at http://angular.io/license -->
  </mat-card-content>
</mat-card>
