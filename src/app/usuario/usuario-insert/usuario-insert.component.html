<mat-card class="cadastro">
  <mat-card-header>
    <mat-card-title>{{titulo}}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="cartoesCorpo">

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">


      <div class="card">
        <mat-form-field class="margin" appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formGroupName="nome" required>
        </mat-form-field>

        <mat-form-field class="margin" appearance="outline">
          <mat-label>Sexo</mat-label>
          <mat-select matNativeControl formGroupName="sexo" required>
            <mat-option value="option">Masculino</mat-option>
            <mat-option value="option">Feminino</mat-option>
          </mat-select>
          <mat-error *ngIf="formGroup.hasError('required')">
            O campos e Obrigatorio !
          </mat-error>

        </mat-form-field>

      </div>
      <div class="card">

        <mat-form-field class="margin" appearance="outline">
          <mat-label>Tipo de Usuario</mat-label>
          <!--  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          <mat-select formGroupName="role" required>
            <mat-option value="option1">Usuario Padr√£o</mat-option>
            <mat-option value="option2">Voluntario</mat-option>
          </mat-select>
          <mat-error *ngIf="formGroup.hasError('required')">
            O campos e Obrigatorio !
          </mat-error>
        </mat-form-field>

        <mat-form-field class="margin" appearance="outline">
          <mat-label>Telefone</mat-label>
          <input matInput formGroupName="telefone" required>
        </mat-form-field>


      </div>
      <div class="card">



        <mat-form-field class="margin" appearance="outline">
          <mat-label>CPF</mat-label>
          <input matInput formGroupName="cpf" required>
        </mat-form-field>

        <mat-form-field class="margin" i18n appearance="outline">
          <mat-label>Date de Nascimento</mat-label>
          <input i18n matInput formGroupName="nascimento" [matDatepicker]="picker" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="card">
        <mat-form-field class="margin" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input formGroupName="email" matInput required>
          <mat-error *ngIf="formGroup.hasError('email')">
            E-mail Invalido !
          </mat-error>
        </mat-form-field>
        <mat-form-field class="margin" appearance="outline">
          <mat-label>Confirmar E-mail</mat-label>
          <input formGroupName="email" matInput required>
        </mat-form-field>

      </div>
      <div class="card">
        <mat-form-field class="margin" appearance="outline">
          <mat-label>Senha</mat-label>
          <input formGroupName="senha" name="senha" type="password" matInput>
        </mat-form-field>
        <mat-form-field class="margin" appearance="outline">
          <mat-label>Confirma Senha</mat-label>
          <input formGroupName="senha" type="password" matInput>
        </mat-form-field>

      </div>
      <div class="card">

        Ja Possui Cadastro? <a href="">Clique para fazer login</a>

        <br>
        <br>

        <button type="submit" mat-raised-button color="primary">Cadastrar</button>
        <button (click)="backClicked()" mat-raised-button class="botaoCancelar">Cancelar</button>
      </div>



    </form>

  </mat-card-content>
