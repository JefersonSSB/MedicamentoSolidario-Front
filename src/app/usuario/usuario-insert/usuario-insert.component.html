<mat-card class="cadastro">
  <mat-card-header>
    <mat-card-title>{{titulo}}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="cartoesCorpo">

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="card">
        <mat-form-field class="margin" appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" type="text">
        </mat-form-field>

        <mat-form-field class="margin" appearance="outline">
          <mat-label>Sexo</mat-label>
          <mat-select matNativeControl formControlName="sexo" >
            <mat-option value="Masculino">Masculino</mat-option>
            <mat-option value="Feminino">Feminino</mat-option>
          </mat-select>
          <mat-error *ngIf="formGroup.hasError('required')">
            O campos e Obrigatorio !
          </mat-error>

        </mat-form-field>

      </div>
      <div class="card">

        <mat-form-field class="margin" appearance="outline">
          <mat-label>Tipo de Usuario</mat-label>
          <!--  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          <mat-select formControlName="role" >
            <mat-option value="USER">Usuario Padr√£o</mat-option>
            <mat-option value="INTERMEDIADOR">Voluntario</mat-option>
          </mat-select>
          <mat-error *ngIf="formGroup.hasError('required')">
            O campos e Obrigatorio !
          </mat-error>
        </mat-form-field>

        <mat-form-field class="margin" appearance="outline">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="telefone" >
        </mat-form-field>

      </div>
      <div class="card">

        <mat-form-field class="margin" appearance="outline">
          <mat-label>CPF</mat-label>
          <input matInput formControlName="cpf" >
        </mat-form-field>

        <mat-form-field class="margin" appearance="outline">
          <mat-label>Date de Nascimento</mat-label>
          <input matInput formControlName="dataNascimento"  type="date">

        </mat-form-field>

      </div>
      <div class="card">
        <mat-form-field class="margin" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input formControlName="email" matInput >
          <mat-error *ngIf="formGroup.hasError('email')">
            E-mail Invalido !
          </mat-error>
        </mat-form-field>
        <mat-form-field class="margin" appearance="outline">
          <mat-label>Confirmar E-mail</mat-label>
          <input  matInput >
        </mat-form-field>

      </div>
      <div class="card">
        <mat-form-field class="margin" appearance="outline">
          <mat-label>Senha</mat-label>
          <input formControlName="senha" name="senha" type="password" matInput>
        </mat-form-field>
        <mat-form-field class="margin" appearance="outline">
          <mat-label>Confirma Senha</mat-label>
          <input  type="password" matInput>
        </mat-form-field>

      </div>
      <div class="card">

        Ja Possui Cadastro? <a href="">Clique para fazer login</a>

        <br>
        <br>

        <button type="submit" mat-raised-button color="primary">Cadastrar</button>

      </div>

    </form>

  </mat-card-content>
