<mat-card class="cadastro">
  <mat-card-header>
    <mat-card-title>Pedido de medicamentos</mat-card-title>
  </mat-card-header>
  <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. AnÃ¡polis" />
  </mat-form-field>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="principio">
        <th mat-header-cell *matHeaderCellDef>Principio</th>
        <td mat-cell *matCellDef="let element">{{ element.principio }}</td>
      </ng-container>
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
      </ng-container>

      <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Info</th>
        <td mat-cell *matCellDef="let element">

          <div class='example-flex-container'>
            <button mat-button color="primary">
              <mat-icon>info</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>




    <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
  <bR>
  <bR>
  <button mat-raised-button class="btn">
    Completar
  </button>
  <button mat-raised-button style="background-color:red" class="btn">
    Cancelar
  </button>
</mat-card>
