<mat-card>
  <mat-card-title>Verficar CPF</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="busca()">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>CPF</mat-label>
          <input type="text" matInput formControlName="cpf" />
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-raised-button color="primary">Verificar</button>
      </div>

    </form>

  </mat-card-content>
</mat-card>
<mat-spinner class='spinner' *ngIf="loading"></mat-spinner>
